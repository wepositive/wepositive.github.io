        let currentQuestions = [];

        function startQuiz() {
            const numSelect = document.getElementById('num-questions-select');
            let numQuestions = numSelect.value;
            
            document.getElementById('quiz-intro').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('quiz-navigation').style.display = 'block';
            document.getElementById('results-container').style.display = 'none';

            // Shuffle the quiz data to get a random set of questions
            const shuffled = quizData.sort(() => 0.5 - Math.random());

            // Select the number of questions requested by the user
            if (numQuestions === 'all') {
                currentQuestions = shuffled;
            } else {
                numQuestions = parseInt(numQuestions);
                currentQuestions = shuffled.slice(0, numQuestions);
            }
            
            displayQuestions();
        }

        function displayQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = ''; // Clear previous questions
            
            currentQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('quiz-question');
                questionDiv.innerHTML = `
                    <h2>प्रश्न ${index + 1}:</h2>
                    <p>${q.question}</p>
                    <div class="options-container" id="options-${index}">
                        ${q.options.map(option => `
                            <label>
                                <input type="radio" name="question-${index}" value="${option}">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                `;
                quizContainer.appendChild(questionDiv);
            });
        }

        function submitQuiz() {
            let score = 0;
            const quizContainer = document.getElementById('quiz-container');
            const resultsContainer = document.getElementById('results-container');
            let resultsHTML = '<h2>आपके परिणाम</h2>';

            currentQuestions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                
                let isCorrect = false;
                if (selectedOption) {
                    if (selectedOption.value.trim() === q.answer.trim()) {
                        score++;
                        isCorrect = true;
                    }
                }

                resultsHTML += `
                    <p><strong>प्रश्न ${index + 1}:</strong> ${q.question}</p>
                    <p>आपका उत्तर: ${selectedOption ? selectedOption.value : '<em>अनुत्तरित</em>'}</p>
                    <p>सही उत्तर: <span class="correct-answer">${q.answer}</span></p>
                    <p class="${isCorrect ? 'correct-answer' : 'incorrect-answer'}">${isCorrect ? 'सही!' : 'गलत!'}</p>
                    <hr>
                `;
            });

            resultsHTML += `<h3>आपने ${currentQuestions.length} में से ${score} अंक प्राप्त किए।</h3>`;
            resultsContainer.innerHTML = resultsHTML;
            
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('quiz-navigation').style.display = 'none';
            document.getElementById('results-container').style.display = 'block';

            // Add restart button
            const restartButton = document.createElement('button');
            restartButton.textContent = 'नया क्विज शुरू करें';
            restartButton.style.marginTop = '20px';
            restartButton.onclick = () => location.reload();
            resultsContainer.appendChild(restartButton);
        }
